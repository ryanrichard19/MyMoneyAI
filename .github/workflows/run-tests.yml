name: Run Tests

on:
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '7.0.x' 

    - name: Restore dependencies
      run: dotnet restore MyMoneyAIAPI/MyMoneyAI.sln

    - name: Build
      run: dotnet build MyMoneyAIAPI/MyMoneyAI.sln --no-restore --configuration Release

    - name: Test
      run: dotnet test MyMoneyAIAPI/MyMoneyAI.sln --no-build --configuration Release --verbosity normal

